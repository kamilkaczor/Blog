<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/7bf7fcbd80.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body> {% load static %} <header>
      <nav class="navbar navbar-static-top navbar-expand-lg bg-black" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'blog' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> {% if user.is_authenticated == False %} <li class="nav-item">
                <a class="nav-link active" href="{% url 'login' %}">
                  <i class="fs-4 bi-person"></i>Log in </a>
              </li> {% endif %} {% if user.is_authenticated %} <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %}">
                  <i class="fs-4 bi-person-slash"></i>Log out </a>
              </li> {% endif %} </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--  Main content-->
    <!-- <div id="drive" class="shadow-lg p-5 m-5 bg-white rounded">-->
    <!-- </div>-->
    <div> {% block content %} {% endblock %} </div>
    <!--  Footer-->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="copyright-box">
              <p class="copyright">&copy; Copyright <strong>Kamil Kaczor</strong>. All Rights Reserved </p>
              <div class="credits"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End  Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
